<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <script src="./js/main.js"></script>
</head>
<div class="gradient"></div>
<body>
    <div id="container">
        <h1>Welcome to the Employee Management System</h1>
        <div id="error"></div>
        <h2>Please enter your credentials below</h2>

            <div class="email">Email Address:</div>
            <label>
                <input type="email" placeholder="example@gmail.com" id="email-login"/>
            </label>

            <div class="password">Password:</div>
            <label>
                <input type="password" placeholder="example2000#$%^" id="password-login"/>
            </label><br>

            <a href="newPassword.html" id="forgotPassword" >Forgot your password?</a><br><br>
            <button id="log-In" onclick="logIn()">Log in</button>
    </div>
</body>
</html>
